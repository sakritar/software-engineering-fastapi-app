services:
  todo-service:
    build:
      context: .
      dockerfile: services/todo/Dockerfile
    container_name: todo-service
    ports:
      - "${TODO_SERVICE_PORT}:8000"
    volumes:
      - todo-data:/app/data
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/todo.db
    networks:
      - app-network

  shorturl-service:
    build:
      context: .
      dockerfile: services/shorturl/Dockerfile
    container_name: shorturl-service
    ports:
      - "${URL_SERVICE_PORT}:8001"
    volumes:
      - shorturl-data:/app/data
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/shorturl.db
    networks:
      - app-network

volumes:
  todo-data:
    driver: local
  shorturl-data:
    driver: local

networks:
  app-network:
    driver: bridge
